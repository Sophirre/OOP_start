<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="eel.js"></script>
</head>
<body>
    <div class="display">
        <div class="container">
            <div class="mode">
                <a href="" class="mode_chooser"></a>
                <a href="" class="mode_chooser"></a>
                <a href="" class="mode_chooser"></a>
            </div>

            <div class="label">
                <p id="displayNum">0</p>
            </div>
            <div class="buttonsPad">
                <div class="row row-1">
                    <button class="button symbol">%</button>
                    <button class="button symbol">CE</button>
                    <button class="button symbol" onclick="clear()">C</button>
                    <button class="last_cl button symbol">รท</button>
                </div>
                <div class="row row-2">
                    <button class="button num" onclick="showNumber(this.value)" value="7">7</button>
                    <button class="button num" onclick="showNumber(this.value)" value="8">8</button>
                    <button class="button num" onclick="showNumber(this.value)" value="9">9</button>
                    <button class="last_cl button symbol" >x</button>
                </div>
                <div class="row row-3">
                    <button class="button num" onclick="showNumber(this.value)" value="4">4</button>
                    <button class="button num" onclick="showNumber(this.value)" value="5">5</button>
                    <button class="button num" onclick="showNumber(this.value)" value="6">6</button>
                    <button class="last_cl button symbol">-</button>
                </div>
                <div class="row row-4">
                    <button class="button num" onclick="showNumber(this.value)" value="1">1</button>
                    <button class="button num" onclick="showNumber(this.value)" value="2">2</button>
                    <button class="button num" onclick="showNumber(this.value)" value="3">3</button>
                    <button class="last_cl button symbol">+</button>
                </div>
                <div class="row row-5">
                    <button class="button">+/-</button>
                    <button class="button num" onclick="showNumber(this.value)" value="0">0</button>
                    <button class="button">.</button>
                    <button class="last_cl button symbol" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
